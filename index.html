 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <!-- header -->
    <header id="top">
        <!-- first row -->
      <div class="container">

        <div class="row">
          <div id="logo" class="col-md-4">
            <img src="http://bit.ly/2wTyXhr" alt="Logo" />
          </div>
          <div id="name" class="col-md-8">
              <p id="master">JANE DOETTE</p>
          </div>
        </div>
      </div>
        <!-- second row -->
        <div class="container">
          <div class="row name">
            <div class="col-md-12">
              <p id="sub">FRONT-END NINJA</p>
            </div>
          </div>
        </div>
    </header>
    <!-- horizontal line -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
    </div>
  </div>
<!-- middle section -->
    <section id="middle">
      <div class="container-fluid">
        <div class="row">
          <h4>Code</h4>
        </div>
      </div>
      <div class="container">
        <div class="row ember">
            <div class="sidebar col-md-1">
              <div class="sidebar one"></div>
              <div class="sidebar two"></div>
              <div class="sidebar three"></div>
            </div>
            <div class="col-md-11">
              <img class="imago" src="http://bit.ly/2wUShcO" alt="code image" />
            </div>
        </div>
      </div>
    </section>

<!-- Bottom half -->
    <main id="bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3>Featured Work</h3>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row work">
              <article class="col-md-4 pic">
                <h4>Feature</h4>
                <figure>
                  <img src="http://bit.ly/2wU1EuX" alt="Games" />
                  <figcaption>Games</figcaption>
                </figure>
              </article>
            <article class="col-md-4 pic">
              <h4>Feature</h4>
              <figure>
                <img  src="http://bit.ly/2gVCqqk" alt="Apps" />
                <figcaption>Apps</figcaption>
              </figure>
            </article>
            <article class="col-md-4 pic">
              <h4>Feature</h4>
              <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzzT75tax_aSssS88-Jj04BjK_GyOPLgS9Xh02ijqI7CXMvGlrhg" alt="Programming" />
                <figcaption>Programming</figcaption>
              </figure>
            </article>
          </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Built by Brescia/57</p>
          </div>
        </div>
    </div>
    </footer>
  </body>
</html>
